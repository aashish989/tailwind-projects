<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100" >
    <div class="contain mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-20">
            <img class=" 
            " src="images 25.png" alt="">
            <p class="text-3xl mx-3 py-3 ">Facebook helps you connect and share with the people in your life</p>
        </div>
        
        <div class="right flex flex-col bg-white px-4 rounded-lg p-8 w-1/4">
            <input class=" border-2 border-gray-200 rounded-xl  px-4 h-12 my-2 py-4" type="text" placeholder="Email address or phone number">
            <input class=" border-2 border-gray-200 rounded-xl px-4 h-12 my-2 py-4" type="password" placeholder="Password">

            
            <button class="bg-blue-700 text-white my-2 py-3 rounded-xl font-bold text-xl cursor-pointer hover:bg-blue-800">Log in</button>
            <span class="text-blue-400 text-center my-2 cursor-pointer hover:underline">Forget password?</span>
            <hr>
            <button class="bg-green-500  hover:bg-green-600 text-white my-2 py-2 px-3 rounded-md font-bold w-fit mx-auto">Create an account</button>
        </div>
    </div>
    
</body>
</html>
